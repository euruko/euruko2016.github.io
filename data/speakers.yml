- name: Yukihiro "Matz" Matsumoto
  bio: Yukihiro “Matz” Matsumoto is the mastermind behind the inception of Ruby. Since 1993 he has been designing our precious jewel up to its current version. Meanwhile he has been working on mruby, a lightweight Ruby implementation.
  image: speakers/matz.jpg
  handle: matz

- name: José Valim
  bio: José Valim (<a href="https://twitter.com/josevalim">@josevalim</a>) is the creator of the Elixir programming language and the Director of R&D at Plataformatec, a consultancy firm based in Brazil. He is author of Crafting Rails Applications and Programming Phoenix as well as an active member of the Open Source community.
  image: speakers/jose.png
  handle: josevalim

- name: André Arko
  bio: André thinks Ruby is pretty neat. He leads the Bundler team, co-authored the third edition of The Ruby Way, and founded Ruby Together, the Ruby trade association. At his day job, he provides expert development, architecture, and teaching through Cloud City Development in San Francisco.
  image: speakers/andre.jpg
  handle: indirect

- name: SHIBATA Hiroshi
  bio: Ruby core team. Rake maintainer. Chief Engineer at GMO Pepabo, Inc.
  image: speakers/hsbt.jpg
  handle: hsbt

- name: Bozhidar Batsov
  bio: Bozhidar is the author of RuboCop and the editor of the community Ruby style guide. He's involved in a myriad of open-source projects, mostly related to Ruby, Clojure and Emacs. Many people would probably describe him as an Emacs zealot (and they would be right). He's also quite fond of the Lisp family of languages, functional programming in general and Clojure in particular.
  image: speakers/bozhidar.jpg
  handle: bbatsov

- name: Nick Sutterer
  bio: Whenever Open-Source meets deep and profound debates about architecting software, and there's free beers involved, Nick Sutterer must be just around the corner. Say Hi to him, he loves people.
  image: speakers/nick.jpg
  handle: apotonick

- name: Marc-Andre Giroux
  bio: A Jazz guitarist turned developer, Marc-André is currently working at Shopify, trying to make commerce better for everyone. When he's not hacking on Rails, GraphQL or Relay, he likes lifting heavy barbells above his head.
  image: speakers/giroux.jpg
  handle: xuorig

- name: Grace Chang
  bio: Engineer at Yammer London, disguised as past and present on-call tech lead. Enthusiast of reliable sites, continuous development, gifs, food, and gifs of food.
  image: speakers/grace.png
  handle: grace
